---

- name: install supervisord
  when: ansible_os_family == 'Debian'
  apt:
    name: supervisor
    state: present
  tags:
    - supervisord_install
    - supervisord
    - install


- name: enable on startup
  service:
    name: "{{ _supervisord_service_name }}"
    enabled: "{{ supervisord_enable_on_startup }}"
  tags:
    - supervisord_service
    - supervisord
    - service

- name: add programs
  template:
    src: program.ini.j2
    dest: "{{ supervisord_conf_d_dir }}/{{ item.key }}.conf"
  with_dict: "{{ supervisord_programs }}"
  tags:
    - supervisord_configure
    - supervisord
    - configure


- name: reread configuration
  command: "{{ item }}"
  with_items:
    - supervisorctl reread
    - supervisorctl update
  tags:
    - supervisord_service
    - supervisord
    - service


- name: start programs
  supervisorctl:
    name: "{{ item.key }}"
    state: started
  with_dict: "{{ supervisord_programs }}"
  tags:
    - supervisord_service
    - supervisord
    - service
